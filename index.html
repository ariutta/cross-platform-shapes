<html style="margin: 0; width: 100%; height: 100%; ">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>Testing and Development</title>

<body style="margin: 0px; width: 100%; height: 100%;">
<div id="dev" style="width:inherit; height:inherit; margin:0; overflow:hidden;">
  <div id="container" style="width: inherit; height: inherit;">
    <div id="diagram-container">
      <div>
        <svg id="my-svg" version="1.1" baseProfile="full" xmlns="http://www.w3.org/1999/xlink" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" width="100%" height="100%" style="display:inline" preserveAspectRatio="xMidYMid" xlink="http://www.w3.org/1999/xlink" ev="http://www.w3.org/2001/xml-events">
          <g>
            <desc>Demo for cross-platform-shapes library.</desc>
          </g>
          <title>diagram</title>
          <defs>
          </defs>
          <g id="viewport">
          </g>
        </svg>
        <canvas id="my-canvas" width="150" height="150"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./cross-platform-shapes.js"></script>
<script src="./custom-shapes.js"></script>
<script src="./svg/svg.js"></script>
<script src="./svg/path.js"></script>
<script src="./svg/image.js"></script>
<script src="./path-calculator/path-calculator.js"></script>
<script src="./path-calculator/arc.js"></script>
<script src="./path-calculator/arrow.js"></script>
<script src="./path-calculator/brace.js"></script>
<script src="./path-calculator/complex.js"></script>
<script src="./path-calculator/endoplasmic-reticulum.js"></script>
<script src="./path-calculator/golgi-apparatus.js"></script>
<script src="./path-calculator/hexagon.js"></script>
<script src="./path-calculator/line-curved.js"></script>
<script src="./path-calculator/line-elbow.js"></script>
<script src="./path-calculator/line-segmented.js"></script>
<script src="./path-calculator/line-straight.js"></script>
<script src="./path-calculator/mim-degradation.js"></script>
<script src="./path-calculator/mitochondria.js"></script>
<script src="./path-calculator/oval-double.js"></script>
<script src="./path-calculator/oval.js"></script>
<script src="./path-calculator/pentagon.js"></script>
<script src="./path-calculator/rectangle.js"></script>
<script src="./path-calculator/rounded-rectangle-double.js"></script>
<script src="./path-calculator/rounded-rectangle.js"></script>

<script src="./path-calculator/mim-conversion.js"></script>

<script src="./path-calculator/mim-modification.js"></script>
<script src="./path-calculator/mim-catalysis.js"></script>
<script src="./path-calculator/mim-inhibition.js"></script>
<script src="./path-calculator/mim-cleavage.js"></script>
<script src="./path-calculator/mim-covalent-bond.js"></script>

<script src="./path-calculator/mim-branching-right.js"></script>

<script>
  var crossPlatformShapesInstance1 = Object.create(crossPlatformShapes);
  crossPlatformShapesInstance1.init({
    targetImageSelector:'#my-svg'
  });
  var edgeRenderingData = crossPlatformShapesInstance1.lineStraight({
    points:[{x:0,y:0},{x:50,y:100}],
    markerStart:'arrow',
    color:'#00ff00',
    markerEnd:'arrow'});
  var edge = d3.select('svg').select('#viewport').append(edgeRenderingData.elementName)
  edgeRenderingData.attributes.forEach(function(attribute) {
    edge.attr(attribute.name, attribute.value);
  });

  var rectangle1RenderingData = crossPlatformShapesInstance1.rectangle({
    x:100,
    y:50,
    width:80,
    height:20,
    color:'blue',
    backgroundColor:'white',
    rotation:-15});
  var rectangle1 = d3.select('svg').select('#viewport').append(rectangle1RenderingData.elementName)
  rectangle1RenderingData.attributes.forEach(function(attribute) {
    rectangle1.attr(attribute.name, attribute.value);
  });

  var rectangle2RenderingData = crossPlatformShapesInstance1.rectangle({
    x:100,
    y:50,
    width:80,
    height:20,
    color:'black',
    backgroundColor:'white'});
  var rectangle2 = d3.select('svg').select('#viewport').append(rectangle2RenderingData.elementName)
  rectangle2RenderingData.attributes.forEach(function(attribute) {
    rectangle2.attr(attribute.name, attribute.value);
  });


  var crossPlatformShapesInstance2 = Object.create(crossPlatformShapes);
  crossPlatformShapesInstance2.init({
    targetImageSelector:'#my-svg',
    customShapes: { // optional
      arc: {
        href: 'http://upload.wikimedia.org/wikipedia/commons/5/5c/Triangular_arch.svg'
      },
      brace:{
        href: 'http://farm2.staticflickr.com/1175/1331501691_931c8a09d1_z.jpg'
      },
      rectangle:{
        href: 'http://upload.wikimedia.org/wikipedia/commons/3/38/Rect_Geometry.png'
      }
    }
  });
  var rectangle3RenderingData = crossPlatformShapesInstance2.rectangle({
    x:200,
    y:300,
    width:160,
    height:80,
    color:'purple',
    backgroundColor:'white',
    rotation:45});
  var rectangle3 = d3.select('svg').select('#viewport').append(rectangle3RenderingData.elementName)
  rectangle3RenderingData.attributes.forEach(function(attribute) {
    rectangle3.attr(attribute.name, attribute.value);
  });
</script>
