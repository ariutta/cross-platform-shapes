<html style="margin: 0; width: 100%; height: 100%; " class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>Testing and Development</title>

<body style="margin: 0px; width: 100%; height: 100%;">
<div id="dev" style="width:inherit; height:inherit; margin:0; overflow:hidden;"><div id="container" style="width: inherit; height: inherit;">

    <!-- **********************************************************************
    Pathway Container (JavaScript inserts pathway image inside this div)
    *********************************************************************** -->
    <div id="diagram-container">
      <div>
        <svg id="my-svg" version="1.1" baseProfile="full" xmlns="http://www.w3.org/1999/xlink" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" width="100%" height="100%" style="display:inline" preserveAspectRatio="xMidYMid" xlink="http://www.w3.org/1999/xlink" ev="http://www.w3.org/2001/xml-events">
          <g>
          <desc>This SVG file contains all the graphical elements (markers and symbols in defs as well as
          style data) used by the program pathvisiojs, which has two components:
          1) a viewer for transforming GPML biological pathway data into an SVG visual representation and
          2) an editor for creating both views and models for biological pathways.</desc>
          </g>
          <title>diagram</title>
          <defs>
          </defs>
          <filter id="highlight" width="150%" height="150%"><feOffset result="offOut" in="SourceGraphic" dx="30" dy="30"></feOffset><feGaussianBlur result="blurOut" in="offOut" stdDeviation="10"></feGaussianBlur><feBlend in="SourceGraphic" in2="blurOut" mode="normal"></feBlend></filter><g id="viewport">
          </g>
        </svg>
        <canvas id="my-canvas" width="150" height="150"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./cross-platform-shapes.js"></script>
<script src="./custom-shapes.js"></script>
<script src="./svg/svg.js"></script>
<script src="./svg/path.js"></script>
<script src="./svg/image.js"></script>
<script src="./path-calculator/path-calculator.js"></script>
<script src="./path-calculator/arc.js"></script>
<script src="./path-calculator/arrow.js"></script>
<script src="./path-calculator/brace.js"></script>
<script src="./path-calculator/line-straight.js"></script>
<script src="./path-calculator/rectangle.js"></script>

<script>
  var crossPlatformShapesDemo = Object.create(crossPlatformShapes);
  crossPlatformShapesDemo.init({targetImageSelector:'#my-svg'});
  var edgeRenderingData = crossPlatformShapesDemo.lineStraight({
    points:[{x:0,y:0},{x:50,y:100}],
    markerStart:'arrow',
    color:'#00ff00',
    markerEnd:'arrow'});
  var edge = d3.select('svg').select('#viewport').append(edgeRenderingData.elementName)
  edgeRenderingData.attributes.forEach(function(attribute) {
    edge.attr(attribute.name, attribute.value);
  });

  var rectangle1RenderingData = crossPlatformShapesDemo.rectangle({
    x:100,
    y:50,
    width:80,
    height:20,
    color:'blue',
    backgroundColor:'white',
    rotation:-15});
  var rectangle1 = d3.select('svg').select('#viewport').append(rectangle1RenderingData.elementName)
  rectangle1RenderingData.attributes.forEach(function(attribute) {
    rectangle1.attr(attribute.name, attribute.value);
  });

  var rectangle2RenderingData = crossPlatformShapesDemo.rectangle({
    x:100,
    y:50,
    width:80,
    height:20,
    color:'black',
    backgroundColor:'white'});
  var rectangle2 = d3.select('svg').select('#viewport').append(rectangle2RenderingData.elementName)
  rectangle2RenderingData.attributes.forEach(function(attribute) {
    rectangle2.attr(attribute.name, attribute.value);
  });
</script>
